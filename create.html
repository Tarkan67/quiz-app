<!DOCTYPE html>
<html lang="en" data-js="createHtml">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Create</title>
    <script src="/createScript.js" defer></script>
    <!-- title -->
    <header class="title">
      <h1>Create</h1>
    </header>
  </head>
  <body>
    <div class="formular">
      <h2>Create your own Questions</h2>
      <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Magnam
        molestias asperiores velit fugiat qui, suscipit quibusdam ullam
        voluptates ipsum harum quaerat omnis at autem accusamus tempore id
        voluptatem quas quam.
      </p>
      <form aria-labelledby="form-heading" aria-describedby="form-description">
        <fieldset>
          <legend>Question</legend>
          <label for="question">Your Question:</label>
          <textarea
            type="text"
            name="question"
            id="question"
            placeholder="Ask away..."
            rows="5"
            cols="40"
            maxlength="120"
            data-js="textArea"
          ></textarea>
          <div class="counter-container">
            <span data-js="textAreaCount"></span>
            <p>/120</p>
          </div>
          <label for="answer">Your Answer:</label>
          <textarea
            name="answer"
            id="answer"
            placeholder="Answer away..."
            rows="5"
            cols="40"
            maxlength="60"
            data-js="textAreaCount"
          ></textarea>
          <label for="tags" data-js="event1">Tags:</label>
          <input type="text" name="tags" id="tags" required />
          <button type="submit">Submit</button>
        </fieldset>
      </form>
    </div>
    <!-- footer Nav -->
  </body>
  <footer class="footer">
    <ul class="footer-grid">
      <li class="home">
        <a href="index.html"><img src="images/home.png" alt="home" /></a>
      </li>
      <li class="bookmarks">
        <a href="bookmark.html"
          ><img src="images/bookmark-dark.png" alt="bookmark"
        /></a>
      </li>
      <li class="create highlight">
        <a href="create.html"><img src="images/question.png" alt="create" /></a>
      </li>
      <li class="profiles">
        <a href="profile.html"
          ><img src="images/profile.png" alt="profile"
        /></a>
      </li>
    </ul>
  </footer>
</html>
